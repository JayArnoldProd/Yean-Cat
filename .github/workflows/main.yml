name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask requests python-dotenv

    - name: Run tests
      run: |
        echo "Running tests..."
        # Add commands to run your tests
        echo "Tests completed."

    - name: Debug information
      run: |
        echo "Debugging information:"
        echo "PWD: $(pwd)"
        echo "Files in current directory:"
        ls -la

    - name: Analyze code with GPT-4
      run: |
        echo "Running code analysis..."
        curl -X POST http://localhost:5000/api/query -H "Content-Type: application/json" -d '{"prompt": "Analyze the following code: def add(a, b):\n    return a + b"}'

    - name: Capture logs
      run: |
        echo "Capturing logs..."
        curl -X POST http://localhost:5000/api/query -H "Content-Type: application/json" -d '{"prompt": "Analyze the following code: def add(a, b): return a + b"}' || true
